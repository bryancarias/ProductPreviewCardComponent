<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            type="image/jpg"
            media="(max-width: 767px)"
          />
          <source
            srcset="./images/image-product-desktop.jpg"
            type="image/jpg"
            media="(min-width: 768px)"
          />
          <img
            class="header__image"
            src="/images/image-product-desktop.jpg"
            alt="Product imge"
          />
        </picture>
      </header>
      <main class="main">
        <span class="main__type">Perfume</span>
        <h1 class="main__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="main__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="main__price">
          <span class="main__price--current">$149.99</span>
          <span class="main__price--previous">$169.99</span>
        </div>

        <button class="main__btn" type="button">
          <img
            class="main__btn--icon"
            src="./images/icon-cart.svg"
            alt="Cart icon"
          />
          Add to Cart
        </button>
      </main>
    </div>
  </body>
</html>
